<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-orange-600">
    <div
      id="nav"
      class="fixed p-2 bg-red-600 w-screen flex justify-between items-center bottom-0"
    >
      <div class="text-xl top-0 text-white">NFT Background</div>
      <div class="text-sm top-0 italic pr-4 text-white"></div>
    </div>
    <div id="wallet-disconnected">
      <div class="flex flex-row h-screen justify-center items-center">
        <div class="mb-16">
          <button
            id="wallet-connect-button"
            class="bg-red-800 hover:bg-red-600 border-black text-white border-2 rounded-lg p-2 text-3xl"
          >
            Connect Wallet
          </button>
        </div>
      </div>
    </div>
    <div id="wallet-connected">
      <div id="canvas">
        <div
          id="nft-text"
          class="text-center text-white pt-8 h-16 align-middle incline-block"
        >
          Your NFTs are loading
        </div>
        <div id="opensea-nft-container" class="flex pb-8"></div>
      </div>
      <div class="my-8 flex flex-row justify-center items-center">
        <button
          id="button"
          class="bg-red-800 hover:bg-red-600 border-black text-white border-2 rounded-lg p-2 text-3xl"
        >
          Download
        </button>
      </div>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
