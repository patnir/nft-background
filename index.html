<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-800">
    <div class="text-6xl text-white text-center">NFT Background</div>
    <div id="canvas">
      <div
        id="nft-text"
        class="text-center p-4 m-4 text-white h-16 align-middle incline-block"
      >
        Your NFTs are loading
      </div>
      <div id="opensea-nft-container" class="flex"></div>
    </div>
    <div class="flex flex-row justify-center items-center">
      <div class="m-16">
        <button
          id="button"
          class="bg-gray-400 hover:bg-white hover:text-black text-white border-2 rounded-lg p-2 text-3xl"
        >
          download
        </button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
